{% extends "layout.html" %}

{% block title %}Uusi ilmoitus{% endblock %}

{% block content %}
<h2>Luo uusi ilmoitus</h2>
<form action="/add_item" enctype="multipart/form-data" method="post">

    <div>
        <p>Otsikko</p>
        <input type="text" name="title" id="title" maxlength="50" required />
    </div>

    <div>
        <p>Kuvaus</p>
        <textarea name="desc" id="desc" rows="8" cols="60" maxlength="1000" required></textarea>
    </div>

    <div>
        <p>Hinta</p>
        <input type="text" name="price" id="price" size="8" pattern="[1-9][0-9]{0,3}" required /><span>â‚¬</span>

    </div>

    <div>
    <p>Kuva</p>
    <input type="file" id="image" name="image" accept="image/png" required>
    </div>

    <div>
        <p>Osasto</p>
        <select name="category" id="category">
            {% for c in category %}
            <option value="{{ c }}">
                {{ c }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <p>Kunto</p>
        <select name="condition" id="condition">
            {% for c in condition %}
            <option value="{{ c }}">
                {{ c }}
            </option>
            {% endfor %}
        </select>
    </div>

    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Luo ilmoitus" />
</form>
{% endblock %}
