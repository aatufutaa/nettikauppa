{% extends "layout.html" %}

{% block title %}Poista ilmoitus{% endblock %}

{% block content %}
<h2>Poista ilmoitus</h2>
<p>Haluatko varmasti poistaa ilmoituksen "{{ item.title }}"?</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista ilmoitus">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
